<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS and style.css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>JavaScript Code Quiz High Scores</title>
  </head>

  <!-- displays high scores in order when page loads -->
  <body onload="displayHighScores()">

    <!-- header that displays link to retry quiz -->
    <header>
        <a href="index.html" class="float-left high-score">Play Again!</a>
    </header>

    <!-- container and main content divs -->
    <div class="container">
        <div class="main-content">

            <!-- bootstrap card div -->
            <div class="card" style="width: 30rem;">

                <div class="card-body">
                  <h5 class="card-title" id="question">JavaScript Code Quiz High Scores</h5>
                </div>

                <!-- ordered list for high scores -->
                <ol class="list-group list-group-flush" id="highScoreOL" style="list-style-position:inside;">
                </ol>

              </div> <!-- end bootstrap card div -->

        </div> <!-- end main content div -->
    </div> <!-- end container div -->

    
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then script.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
